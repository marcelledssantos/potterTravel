<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lora&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <h2>Fale conosco</h2>
    <div class="form-group">
        <label for="exampleFormControlInput1">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1"
            placeholder="Digite seu email">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Assunto</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Serviços</option>
            <option>Financeiro</option>
            <option>Outros</option>
        </select>
        <label for="exampleFormControlTextarea1"></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Mensagem</textarea>
        <button class="botao-2" type="submit">Enviar</button>
    </div>

    
                <!--footer-->

                <div class="jumbotron text-center" style="margin-bottom:0">
                    <form class="ofertas" method="post">
                        <h4 id="h4-footer">Receba <strong>Nossas Ofertas</strong></h4>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Digite seu email">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Estado</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Rio de Janeiro</option>
                                <option>São Paulo</option>
                                <option>Recife</option>
                                <option>Porto Alegre</option>
                                <option>Outros</option>
                            </select>
                        </div>
                        <button class="botao-2" type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
</body>
</html>
